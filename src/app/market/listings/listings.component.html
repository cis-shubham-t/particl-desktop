<app-header class="disable-select">
  <div class="control-bar" fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center">

    <!-- Search-->
    <div class="icon-input search-listings" fxFlex="0 0 250px">
      <input type="text" class="header-input" id="searchbar" placeholder="Search items for sale.."
             [(ngModel)]="filters.search" (keyup)="clearAndLoadPage()" (keyup.enter)="clearAndLoadPage()"
             (keyup.escape)="filters.search = ''; clearAndLoadPage()">
      <mat-icon fontSet="partIcon" fontIcon="part-search"></mat-icon>
    </div>

    <!-- Filtering -->
    <div class="filtering" fxFlex="1 1 100%" fxLayout>
      <!-- removed multiple as I guess currently the api returning data on the basis of only one selected country -->

      <!-- mat-select-search -->
      <mat-select-search
        fxFlex="0 0 180px"
        matTooltip="Filter by Seller country"
        matTooltipPosition="before"
        class="filter country"
        [options]="countryList?.countries"
        [defaultOption]="'All countries'"
        [showValueOf]="'name'"
        (onChange)="onCountryChange($event)">
      </mat-select-search>
      <!-- mat-select-search -->

      <!--mat-otpgroup-select-search -->
      <mat-otpgroup-select-search
        fxFlex="0 0 180px"
        [options]="_rootCategoryList?.subCategoryList"
        [defaultOption]="'All categories'"
        (change)="onCategoryChange($event)">
      </mat-otpgroup-select-search>
      <!--mat-otpgroup-select-search -->
    </div>
    <div class="buyer-country" fxFlex="0 0 180px">
      <mat-select-search
        matTooltip="Select your country to calculate exact shipping & escrow prices"
        matTooltipPosition="before"
        class="filter country"
        [options]="countryList?.countries"
        [defaultOption]="'Your country'"
        [showValueOf]="'name'"
        [defaultSelectedValue]="this.selectedCountry"
        (onChange)="changeLocation($event)">
      </mat-select-search>
      <!-- mat-select-search -->
    </div>

    <!-- Sorting -->
    <!--mat-select placeholder="Sort by" class="filter sorting TO_DO" fxFlex="0 1 300px">
      <mat-option>Default</mat-option>
      <mat-option *ngFor="let sorting of sortings" [value]="sorting.value">
        {{ sorting.viewValue }}
      </mat-option>
    </mat-select-->

    <!-- Sorting -->
    <!--div class="display" fxFlex="0 1 80px" fxLayout="row" fxLayoutGap="15px">
      FIXME: add ".active" class to currently selected view + needs to implement functionality
      <mat-icon class="icon active" fontSet="partIcon" fontIcon="part-overview" matTooltip="Grid view"></mat-icon>
      <mat-icon class="icon" fontSet="partIcon" fontIcon="part-hamburger" matTooltip="List view"></mat-icon>
    </div-->

  </div><!-- .control-bar -->
</app-header>


<div class="container-block" fxLayout="row">

  <!-- div class="sidebar" fxFlex="25%">

    <div class="subtitle first">Categories</div>

    <mat-expansion-panel *ngFor="let category of _rootCategoryList.subCategoryList" class="category-filter no-padding">

    </mat-expansion-panel>

    <div class="subtitle">Filter by price range</div>

      price filter
    </mat-card>

  </div--><!-- .sidebar -->


  <div class="content disable-select"
       infiniteScroll
       [infiniteScrollContainer]="pagination.infinityScrollSelector"
       [fromRoot]="true"
       [infiniteScrollDistance]="3"
       [infiniteScrollThrottle]="150"
       (scrolledUp)="loadPreviousPage()"
       (scrolled)="loadNextPage()">

    <button mat-button class="previous-page" fxFlex="100%" (click)="loadPreviousPage()"
            *ngIf="pages[0] && pages[0].pageNumber !== 0">
      <mat-icon fontSet="partIcon" fontIcon="part-previous-single"></mat-icon>
      Load previous page
    </button>

    <div class="loading-container" *ngIf="isLoadingBig">
      <div class="loading-info">
        <div class="loading-image">
          <img src="./assets/particl-logo-symbol.svg">
        </div>
        <p class="title">
          Hang on, we're loading the listings
        </p>
        <p class="widget-help">
          This might take a while
        </p>
      </div>
    </div><!-- .loading-container -->

    <div class="no-results" [hidden]="pages[0]?.listings.length !== 0">
      <p>
        Sorry, no matching listings found
      </p>
    </div>
    <ng-container *ngFor="let page of pages">
      <ng-container *ngFor="let item of page.listings">
        <mat-card class="listing">
          <app-listing-item [listing]="item"></app-listing-item>
        </mat-card>
      </ng-container>
    </ng-container>

    <div class="no-results" [hidden]="!noMoreListings">
      <p>
        Sorry, that's all folks!
      </p>
    </div>
  </div><!-- .content -->


</div><!-- .container-block -->

<mat-progress-bar mode="indeterminate" *ngIf="isLoading" class="loading-bar"></mat-progress-bar>
